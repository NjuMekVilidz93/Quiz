<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Continent Quiz - Play</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
  <div class="container">
    <div id="quiz" class="justify-center flex-column">
      <div id="num">
        <div id="num-item">
          <p class="num-prefix">
            Question
          </p>
          <h1 class="num-main-text" id="questionCounter">

          </h1>
        </div>
        <div id="num-item">
          <p class="num-prefix">
            Score
          </p>
          <h1 class="num-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <div id="question" class="qDiv"></div>
      <div class="answer-container">
        <p class="answer-prefix">A</p>
        <p class="answer-text" data-number="1">Answer 1</p>
      </div>
      <div class="answer-container">
        <p class="answer-prefix">B</p>
        <p class="answer-text" data-number="2">Answer 2</p>
      </div>
      <div class="answer-container">
        <p class="answer-prefix">C</p>
        <p class="answer-text" data-number="3">Answer 3</p>
      </div>
    </div>
  </div>
  <script src="../script/quiz.js" charset="utf-8"></script>
</body>
</html>
